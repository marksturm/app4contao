<ion-view class="imageView" hide-nav-bar="true" on-swipe-down="goBack()" native-ui-sref-opts="{reload: true}" native-options="{type: 'slide', direction:'down'}">

  <ion-content scroll="false" lazy-scroll>
        <ion-scroll direction="xy" locking="false" zooming="true" min-zoom="1" scrollbar-x="false" scrollbar-y="false" overflow-scroll="false">
            <div class="item item-image gallery-slide-view">
            

            <img src="img/preload.png" ng-src="http://marq.one/{{item.img.src}}">
            
            </div>
        </ion-scroll>
  </ion-content>
</ion-view>
