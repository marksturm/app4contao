<ion-side-menus enable-menu-with-back-views="false">
  
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive" ng-class="{'bar-custom' : changeColor}">
      <ion-nav-back-button class="button button-clear icon ion-arrow-left-b"></ion-nav-back-button>
      <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
  <ion-nav-view name="menuContent"></ion-nav-view>
</ion-side-menu-content>

<ion-side-menu side="left">
  <ion-content>
    <img class="logo"/>
      
      <a ng-repeat="mmenu in mainmenu" href="{{mmenu.url}}" class="item item-icon-left" menu-close><i class="icon {{mmenu.icon}}"></i> {{mmenu.label}}</a>
  
      <div class="row smenu">
        <div class="col" ng-repeat="smenu in socialmenu" >
        <button ng-click="openInAppBrowser(smenu.url)" class="button button-clear icon {{smenu.icon}}"></button>
        </div>
      </div>

  </ion-content>
  </ion-side-menu>
</ion-side-menus>
